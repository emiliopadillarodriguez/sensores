<html lang="es">

  <style>
    :root{
      --bg:#0b1220;
      --text:#e7eefc;
      --muted:#a9b8d6;
      --line:rgba(255,255,255,.10);
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
      --ok:#3ddc97;
      --warn:#ffcc66;
      --bad:#ff6b6b;
      --accent:#7aa7ff;
      --accent2:#7cffa6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(122,167,255,.25), transparent 55%),
                  radial-gradient(1000px 800px at 80% 10%, rgba(124,255,166,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    header{
      padding: 22px 18px 10px;
      max-width: 1280px;
      margin: 0 auto;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(22px, 3vw, 34px);
      letter-spacing:.2px;
    }
    .sub{
      color:var(--muted);
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      align-items:center;
      font-size: 14px;
    }
    .pill{
      padding: 6px 10px;
      border:1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,.04);
    }
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;}

    .wrap{
      max-width: 1280px;
      margin: 0 auto;
      padding: 12px 18px 32px;
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 16px;
    }
    @media (max-width: 980px){ .wrap{grid-template-columns: 1fr} }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hd{
      padding: 14px 14px 10px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background: rgba(0,0,0,.18);
    }
    .hd h2{
      margin:0;
      font-size: 16px;
      letter-spacing:.2px;
    }
    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      appearance:none;
      border:1px solid var(--line);
      color: var(--text);
      background: rgba(255,255,255,.06);

      border-radius: 14px;
      text-decoration:none;

      font-size: 14px;

      align-items:center;
