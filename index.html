<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sensores – Depósito ACS</title>

  <!-- Chart.js + plugins -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 5px;
    }
    .info {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    #container {
      max-width: 1000px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Temperatura Depósito ACS</h1>
    <div class="info">
      Datos históricos cada 15 minutos · Zoom con rueda · Pan arrastrando
    </div>

    <div style="margin-bottom:10px;">
      <button onclick="resetZoom()">Reset zoom</button>
    </div>

    <canvas id="chartDeposito"></canvas>
  </div>

  <script>
    let chart;

    async function fetchTxt(url) {
      const res = await fetch(url + "?t=" + Date.now()); // evita caché
      if (!res.ok) throw new Error("No se puede leer " + url);
      return await res.text();
    }

    function parseDepositoTxt(text) {
      const points = [];
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);

      for (const line of lines) {
        const parts = line.split(";");
        if (parts.length < 2) continue;

        const ts = parts[0].trim();
        const val = parts[1].trim();

        if (val === "NOT_FOUND") continue;

        const y = Number(val);
        if (Number.isNaN(y)) continue;

        const x = new Date(ts);
        if (isNaN(x.getTime())) continue;

        points.push({ x, y });
      }
      return points;
    }

    function buildChart(points) {
      const ctx = document.getElementById("chartDeposito").getContext("2d");

      chart = new Chart(ctx, {
        type: "line",
        data: {
          datasets: [{
            label: "Tª Depósito ACS (°C)",
            data: points,
            borderWidth: 2,
            tension: 0.2,
            pointRadius: 3
          }]
        },
        options: {
          responsive: true,
          parsing: false,
          interaction: {
            mode: "nearest",
            intersect: false
          },
          scales: {
            x: {
              type: "time",
              title: {
                display: true,
                text: "Fecha y hora"
              }
            },
            y: {
              title: {
                display: true,
                text: "Temperatura (°C)"
              }
            }
          },
          plugins: {
            tooltip: {
              enabled: true
            },
            zoom: {
              pan: {
                enabled: true,
                mode: "x"
              },
              zoom: {
                wheel: {
                  enabled: true
                },
                pinch: {
                  enabled: true
                },
                mode: "x"
              }
            }
          }
        }
      });
    }

    async function loadDepositoChart() {
      try {
        const txt = await fetchTxt("data/deposito_acs.txt");
        const points = parseDepositoTxt(txt);

        if (!chart) {
          buildChart(points);
        } else {
          chart.data.datasets[0].data = points;
          chart.update();
        }
      } catch (e) {
        console.log(e);
      }
    }

    function resetZoom() {
      if (chart) chart.resetZoom();
    }

    // Carga inicial + refresco visual
    loadDepositoChart();
    setInterval(loadDepositoChart, 30000);
  </script>
</body>
</html>
