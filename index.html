<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sala de Calderas - Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2d;
      --border:rgba(255,255,255,.08);
      --muted:rgba(255,255,255,.65);
      --text:rgba(255,255,255,.92);
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
    }

    header{
      position:sticky; top:0; z-index:10;
      background: rgba(11,18,32,.9);
      border-bottom:1px solid var(--border);
    }

    .wrap{max-width:1200px;margin:0 auto;padding:14px 16px;}

    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      flex-wrap:wrap;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--good);
    }
    .sub{font-size:12px;color:var(--muted)}

    .btnrow{display:flex; gap:10px; flex-wrap:wrap;}
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
    }

    main .wrap{padding:18px 16px;}

    .card{
      background: rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom:14px;
    }

    .cardhead{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
    }

    .title{font-weight:700;font-size:14px}
    .meta{font-size:12px;color:var(--muted)}

    .cardbody{padding:14px}

    .statusgrid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap:10px;
    }

    .pill{
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .tag{
      font-size:12px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--border);
    }
    .good{border-color:#22c55e;color:#22c55e}
    .warn{border-color:#f59e0b;color:#f59e0b}
    .bad{border-color:#ef4444;color:#ef4444}

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }

    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    .chartwrap{
      position:relative;
      width:100%;
      height:280px;
    }

    canvas{width:100% !important;height:100% !important}
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="topbar">
      <div>
        <div class="brand"><span class="dot"></span> SALA DE CALDERAS</div>
        <div class="sub">Dashboard</div>
      </div>

      <div class="btnrow">
        <button class="btn" onclick="location.href='historicos_s.html'">Históricos S</button>
        <button class="btn" onclick="location.href='historicos_d.html'">Históricos Driver</button>
        <button class="btn" onclick="refreshAll()">Actualizar</button>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="wrap">

    <!-- ESTADO GENERAL -->
    <div class="card">
      <div class="cardhead">
        <div>
          <div class="title">Estado de bombas</div>
          <div class="meta">Situación actual</div>
        </div>
        <div class="meta" id="lastUpdate">—</div>
      </div>

      <div class="cardbody">
        <div class="statusgrid">
          <div class="pill"><b>Bomba 1</b><span class="tag good">OK</span></div>
          <div class="pill"><b>Bomba 2</b><span class="tag warn">Standby</span></div>
          <div class="pill"><b>Bomba 3</b><span class="tag bad">Fallo</span></div>
          <div class="pill"><b>Bomba 4</b><span class="tag good">OK</span></div>
        </div>

        <div class="meta" id="lastValues" style="margin-top:10px">
          Últimos valores: S9 = — °C · S10 = — °C
        </div>
      </div>
    </div>

    <!-- GRAFICAS -->
    <div class="grid">

      <div class="card">
        <div class="cardhead">
          <div class="title">Temperatura S9</div>
          <div class="meta" id="s9meta">—</div>
        </div>
        <div class="cardbody">
          <div class="chartwrap">
            <canvas id="chartS9"></canvas>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardhead">
          <div class="title">Temperatura S10</div>
          <div class="meta" id="s10meta">—</div>
        </div>
        <div class="cardbody">
          <div class="chartwrap">
            <canvas id="chartS10"></canvas>
          </div>
        </div>
      </div>

    </div>

  </div>
</main>

<script>
  function demoSeries(base){
    const labels=[], data=[];
    const now=Date.now();
    for(let i=60;i>=0;i--){
      const t=new Date(now-i*60000);
      labels.push(t.toLocaleTimeString('es-ES',{hour:'2-digit',minute:'2-digit'}));
      data.push(base + Math.sin(i/6)*2 + (Math.random()-0.5));
    }
    return {labels,data};
  }

  function createChart(id,base){
    const s=demoSeries(base);
    return new Chart(document.getElementById(id),{
      type:'line',
      data:{
        labels:s.labels,
        datasets:[{
          data:s.data,
          borderWidth:2,
          tension:.3,
          pointRadius:0
        }]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        plugins:{legend:{display:false}},
        scales:{
          x:{grid:{color:'rgba(255,255,255,.05)'}},
          y:{grid:{color:'rgba(255,255,255,.05)'}}
        }
      }
    });
  }

  let c9,c10;

  function refreshAll(){
    c9.destroy(); c10.destroy();
    c9=createChart('chartS9',48);
    c10=createChart('chartS10',52);
    updateValues();
  }

  function updateValues(){
    const v9=c9.data.datasets[0].data.at(-1);
    const v10=c10.data.datasets[0].data.at(-1);
    document.getElementById('lastValues').textContent=
      `Últimos valores: S9 = ${v9.toFixed(1)} °C · S10 = ${v10.toFixed(1)} °C`;
    document.getElementById('s9meta').textContent=`Último: ${v9.toFixed(1)} °C`;
    document.getElementById('s10meta').textContent=`Último: ${v10.toFixed(1)} °C`;
    document.getElementById('lastUpdate').textContent=
      'Actualizado: ' + new Date().toLocaleString('es-ES');
  }

  window.onload=()=>{
    c9=createChart('chartS9',48);
    c10=createChart('chartS10',52);
    updateValues();
  };
</script>
</body>
</html>
