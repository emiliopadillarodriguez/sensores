<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sensores</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 8px; }
    .meta { margin: 10px 0 16px; color: #444; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .small { font-size: 12px; color: #666; margin-top: 6px; }
    button { padding: 8px 12px; cursor: pointer; margin-right: 8px; }
  </style>
</head>
<body>
  <h1>Sensor Overview</h1>
  <div class="meta">
    Última actualización (UTC): <strong id="ts">—</strong>
    <div class="small">La web se refresca sola cada 30 s (solo visual). Los datos se actualizan cada 15 min en GitHub.</div>
  </div>

  <div>
    <button onclick="loadLatest()">Refrescar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Label</th>
        <th>Value</th>
        <th>Units</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="3">Cargando…</td></tr>
    </tbody>
  </table>

  <script>
    async function loadLatest() {
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = `<tr><td colspan="3">Cargando…</td></tr>`;

      // Cache-buster para evitar que el navegador use datos antiguos
      const res = await fetch("data/latest.json?t=" + Date.now());
      if (!res.ok) {
        tbody.innerHTML = `<tr><td colspan="3">Aún no hay datos. En unos minutos aparecerán.</td></tr>`;
        return;
      }

      const data = await res.json();
      document.getElementById("ts").textContent = data.timestamp_utc ?? "—";

      tbody.innerHTML = "";
      const sensors = data.sensors ?? [];
      if (sensors.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3">Sin sensores en el JSON.</td></tr>`;
        return;
      }

      for (const s of sensors) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${escapeHtml(s.label ?? "")}</td>
          <td>${escapeHtml(s.value ?? "")}</td>
          <td>${escapeHtml(s.units ?? "")}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    loadLatest();
    setInterval(loadLatest, 30000);
  </script>
  <!-- Chart.js + zoom/pan -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2"></script>

<div style="max-width: 1000px; margin-top: 24px;">
  <h2 style="margin: 0 0 10px;">Gráfica interactiva: Depósito ACS (S9)</h2>
  <div style="margin-bottom: 10px;">
    <button onclick="resetZoom()">Reset zoom</button>
    <span style="font-size:12px;color:#666;margin-left:8px;">
      Zoom: rueda del ratón · Pan: arrastrar
    </span>
  </div>
  <canvas id="chartDeposito"></canvas>
</div>

<script>
  let chart;

  async function fetchTxt(url) {
    const res = await fetch(url + "?t=" + Date.now()); // evita caché
    if (!res.ok) throw new Error("No puedo leer " + url);
    return await res.text();
  }

  function parseDepositoTxt(text) {
    // Formato: ISO;valor  (valor puede ser NOT_FOUND)
    const points = [];
    const lines = text.split("\n").map(l => l.trim()).filter(Boolean);

    for (const line of lines) {
      const parts = line.split(";");
      if (parts.length < 2) continue;

      const ts = parts[0].trim();
      const val = parts[1].trim();

      if (val === "NOT_FOUND") continue;

      const y = Number(val);
      if (Number.isNaN(y)) continue;

      const x = new Date(ts); // ISO 8601
      if (isNaN(x.getTime())) continue;

      points.push({ x, y });
    }
    return points;
  }

  function buildChart(points) {
    const ctx = document.getElementById("chartDeposito").getContext("2d");

    chart = new Chart(ctx, {
      type: "line",
      data: {
        datasets: [{
          label: "Tª Depósito ACS",
          data: points,
          tension: 0.2,
          pointRadius: 3
        }]
      },
      options: {
        responsive: true,
        parsing: false,
        interaction: { mode: "nearest", intersect: false },
        scales: {
          x: {
            type: "time",
            time: { tooltipFormat: "yyyy-MM-dd HH:mm:ss" },
            title: { display: true, text: "Fecha/hora" }
          },
          y: {
            title: { display: true, text: "°C" }
          }
        },
        plugins: {
          tooltip: { enabled: true },
          zoom: {
            pan: { enabled: true, mode: "x" },
            zoom: {
              wheel: { enabled: true },
              pinch: { enabled: true },
              mode: "x"
            }
          }
        }
      }
    });
  }

  async function loadDepositoChart() {
    try {
      const txt = await fetchTxt("data/deposito_acs.txt");
      const points = parseDepositoTxt(txt);

      if (!chart) {
        buildChart(points);
      } else {
        chart.data.datasets[0].data = points;
        chart.update();
      }
    } catch (e) {
      console.log(e);
      // si aún no existe el TXT, no rompe la web
    }
  }

  function resetZoom() {
    if (chart) chart.resetZoom();
  }

  // Carga inicial + refresco periódico (solo visual)
  loadDepositoChart();
  setInterval(loadDepositoChart, 30000);
</script>

</body>
</html>
