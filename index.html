<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACS y Calefaccion de Arribes del duero</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2f;
      --text:#e7eefc;
      --muted:#a9b8d6;
      --line:rgba(255,255,255,.10);
      --ok:#3ddc97;
      --bad:#ff6b6b;
      --accent:#7aa7ff;
      --accent2:#7cffa6;
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(122,167,255,.25), transparent 55%),
                  radial-gradient(1000px 800px at 80% 10%, rgba(124,255,166,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    header{
      padding: 22px 18px 10px;
      max-width: 1280px;
      margin: 0 auto;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(22px, 3vw, 34px);
      letter-spacing:.2px;
    }
    .sub{
      color:var(--muted);
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      align-items:center;
      font-size: 14px;
    }
    .pill{
      padding: 6px 10px;
      border:1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,.04);
    }
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}

    .wrap{
      max-width: 1280px;
      margin: 0 auto;
      padding: 12px 18px 32px;
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 16px;
    }
    @media (max-width: 980px){ .wrap{grid-template-columns: 1fr} }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .hd{
      padding: 14px 14px 10px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background: rgba(0,0,0,.18);
    }
    .card .hd h2{
      margin:0;
      font-size: 16px;
      letter-spacing:.2px;
    }
    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      appearance:none;
      border:1px solid var(--line);
      color: var(--text);
      background: rgba(255,255,255,.06);
      padding: 10px 12px;
      border-radius: 14px;
      text-decoration:none;
      font-weight: 750;
      font-size: 14px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }
    .btn.primary{
      background: linear-gradient(90deg, rgba(122,167,255,.25), rgba(124,255,166,.18));
      border-color: rgba(255,255,255,.18);
    }
    .btn .dot{
      width:10px;height:10px;border-radius:999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(122,167,255,.18);
    }
    .btn.primary .dot{
      background: var(--accent2);
      box-shadow: 0 0 0 4px rgba(124,255,166,.14);
    }

    .grid{
      padding: 14px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    @media (max-width: 1100px){ .grid{grid-template-columns: repeat(3, 1fr);} }
    @media (max-width: 720px){ .grid{grid-template-columns: repeat(2, 1fr);} }

    .tileBtn{
      text-align:left;
      background: rgba(255,255,255,.03);
      border:1px solid var(--line);
      border-radius: 16px;
      padding: 10px 10px 12px;
      cursor:pointer;
      color: var(--text);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .tileBtn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.18);
    }
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .tag{
      font-weight: 900;
      letter-spacing:.3px;
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
    }
    .status{
      font-size:12px;
      padding: 2px 8px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
    }
    .status.ok{ color: var(--ok); }
    .status.bad{ color: var(--bad); }

    .value{
      font-size: 18px;
      font-weight: 900;
      letter-spacing:.2px;
      margin-bottom: 4px;
    }
    .label{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.25;
      min-height: 30px;
    }
    .units{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      display:flex;
      gap: 8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .chartWrap{ padding: 12px 14px 16px; }
    canvas{ width:100% !important; height: 320px !important; }

    dialog{
      border:none;
      border-radius: 18px;
      padding: 0;
      width:min(680px, 92vw);
      background: #0b1426;
      color: var(--text);
      box-shadow: var(--shadow);
    }
    dialog::backdrop{ background: rgba(0,0,0,.55); }
    .dlgHd{
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      background: rgba(255,255,255,.03);
    }
    .dlgHd b{ font-size: 15px; }
    .dlgBody{ padding: 14px; }
    .kv{ display:grid; grid-template-columns: 140px 1fr; gap: 10px 12px; font-size: 14px; }
    .kv div{ padding: 8px 10px; border: 1px solid var(--line); border-radius: 14px; background: rgba(255,255,255,.03); }
    .closeBtn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <header>
    <h1>ACS y Calefaccion de Arribes del duero</h1>
    <div class="sub">
      <span class="pill">üìÅ Datos: <span class="mono">sensores/data/</span></span>
      <span class="pill">üïí √öltima actualizaci√≥n: <span id="lastUpdate">‚Äî</span></span>
      <span class="pill">üìå Fuente: <span class="mono">latest_all.json</span></span>
    </div>
  </header>

  <main class="wrap">
    <!-- IZQUIERDA -->
    <section class="card">
      <div class="hd">
        <h2>√öltima lectura (S + D)</h2>
        <div class="actions">
          <a class="btn primary" href="esquema.html"><span class="dot"></span> Esquema</a>
          <a class="btn" href="visor.html"><span class="dot"></span> Visor</a>
          <button class="btn" id="btnRefresh"><span class="dot"></span> Actualizar</button>
        </div>
      </div>
      <div class="grid" id="tiles"></div>
    </section>

    <!-- DERECHA -->
    <aside class="card">
      <div class="hd">
        <h2>Gr√°fica S9</h2>
        <div class="actions">
          <span class="pill">üìà Hist√≥rico: <span class="mono">S9.txt</span></span>
        </div>
      </div>
      <div class="chartWrap">
        <canvas id="chartS9"></canvas>
      </div>
    </aside>
  </main>

  <dialog id="dlg">
    <div class="dlgHd">
      <b id="dlgTitle">Detalle</b>
      <button class="closeBtn" id="dlgClose">Cerrar</button>
    </div>
    <div class="dlgBody">
      <div class="kv" id="dlgKV"></div>
    </div>
  </dialog>

<script>
(() => {
  const BASE = "sensores/data/";
  const elTiles = document.getElementById("tiles");
  const elLastUpdate = document.getElementById("lastUpdate");
  const btnRefresh = document.getElementById("btnRefresh");

  const dlg = document.getElementById("dlg");
  const dlgTitle = document.getElementById("dlgTitle");
  const dlgKV = document.getElementById("dlgKV");
  document.getElementById("dlgClose").addEventListener("click", () => dlg.close());
  dlg.addEventListener("click", (e) => { if (e.target === dlg) dlg.close(); });

  let chart;

  function safeNumOrText(v){
    if (v === null || v === undefined) return null;
    const s = String(v).trim();
    // si parece n√∫mero (incluye 100.00), lo devolvemos como number string normalizado
    const n = Number(s.replace(",", "."));
    if (Number.isFinite(n) && s !== "" && !/^(On|Off)$/i.test(s)) return n;
    return s;
  }

  function prettyTs(ts){
    try{
      const d = new Date(ts);
      if (isNaN(d.getTime())) return ts;
      return d.toLocaleString();
    }catch{
      return ts;
    }
  }

  function statusFromVal(val){
    if (val === null) return { cls:"bad", txt:"sin dato" };
    return { cls:"ok", txt:"OK" };
  }

  function openDetail(item){
    dlgTitle.textContent = `${item.item} ¬∑ ${item.label || "‚Äî"}`;
    const rows = [
      ["Item", item.item],
      ["Label", item.label || "‚Äî"],
      ["Valor", item.value === null ? "‚Äî" : item.value],
      ["Unidades", item.units || "‚Äî"],
      ["Timestamp", item.timestamp_utc ? prettyTs(item.timestamp_utc) : "‚Äî"]
    ];
    dlgKV.innerHTML = rows.map(([k,v]) => `<div><b>${k}</b></div><div>${String(v)}</div>`).join("");
    dlg.showModal();
  }

  function tileButton(item){
    const st = statusFromVal(item.value);
    const valTxt = (item.value === null ? "‚Äî" : item.value);
    const unitsTxt = item.units ? item.units : "";
    return `
      <button class="tileBtn" data-item="${item.item}">
        <div class="top">
          <span class="tag">${item.item}</span>
          <span class="status ${st.cls}">${st.txt}</span>
        </div>
        <div class="value">${valTxt} ${unitsTxt ? `<span style="font-size:12px;color:var(--muted);font-weight:800">(${unitsTxt})</span>` : ""}</div>
        <div class="label">${item.label || ""}</div>
        <div class="units">
          <span>üïí ${item.timestamp_utc ? prettyTs(item.timestamp_utc) : "‚Äî"}</span>
        </div>
      </button>
    `;
  }

  function sortKey(id){
    const m = /^([SD])(\d+)/i.exec(id);
    if (!m) return [9e9, 9e9];
    const grp = (m[1].toUpperCase() === "S") ? 0 : 1;
    return [grp, Number(m[2])];
  }

  async function loadLatestAll(){
    const url = BASE + "latest_all.json";
    const r = await fetch(url, { cache:"no-store" });
    if (!r.ok) throw new Error("No se pudo cargar latest_all.json");
    const j = await r.json();

    const ts = j.timestamp_utc || null;

    // Usamos j.items (ya viene combinado). Si no, concatenamos sensors + drivers.
    const rawItems = Array.isArray(j.items)
      ? j.items
      : ([]).concat(Array.isArray(j.sensors) ? j.sensors : [], Array.isArray(j.drivers) ? j.drivers : []);

    const items = rawItems
      .filter(x => x && x.item)
      .map(x => ({
        item: String(x.item).toUpperCase(),
        label: x.label ? String(x.label) : "",
        value: safeNumOrText(x.value),
        units: x.units ? String(x.units) : "",
        timestamp_utc: ts
      }))
      .sort((a,b)=>{
        const ka=sortKey(a.item), kb=sortKey(b.item);
        return ka[0]-kb[0] || ka[1]-kb[1] || a.item.localeCompare(b.item);
      });

    return { timestamp_utc: ts, items };
  }

  async function loadS9Series(){
    const r = await fetch(BASE + "S9.txt", { cache:"no-store" });
    if (!r.ok) throw new Error("No se pudo cargar S9.txt");
    const txt = await r.text();
    const lines = txt.split(/\r?\n/).map(s => s.trim()).filter(Boolean);

    const pts = [];
    for (const line of lines){
      const [tsRaw, valRaw] = line.split(";");
      if (!tsRaw || !valRaw) continue;
      const d = new Date(tsRaw.trim());
      const v = Number(String(valRaw).trim().replace(",", "."));
      if (isNaN(d.getTime()) || !Number.isFinite(v)) continue;
      pts.push({ x: d, y: v });
    }
    pts.sort((a,b)=>a.x-b.x);
    return pts;
  }

  function renderTiles(items){
    elTiles.innerHTML = items.map(tileButton).join("");
    elTiles.querySelectorAll(".tileBtn").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-item");
        const it = items.find(x => x.item === id);
        if (it) openDetail(it);
      });
    });
  }

  function renderChart(points){
    const ctx = document.getElementById("chartS9");
    const data = {
      datasets: [{
        label: "S9",
        data: points,
        pointRadius: 0,
        borderWidth: 2,
        tension: 0.2
      }]
    };
    const options = {
      responsive: true,
      maintainAspectRatio: false,
      parsing: false,
      scales: {
        x: {
          type: "time",
          ticks: { color: "#a9b8d6" },
          grid: { color: "rgba(255,255,255,.08)" }
        },
        y: {
          ticks: { color: "#a9b8d6" },
          grid: { color: "rgba(255,255,255,.08)" }
        }
      },
      plugins: {
        legend: { labels: { color: "#e7eefc" } }
      }
    };

    if (chart) chart.destroy();
    chart = new Chart(ctx, { type: "line", data, options });
  }

  async function refreshAll(){
    btnRefresh.disabled = true;
    btnRefresh.textContent = "Actualizando‚Ä¶";
    try{
      const pack = await loadLatestAll();
      elLastUpdate.textContent = pack.timestamp_utc ? prettyTs(pack.timestamp_utc) : "‚Äî";
      renderTiles(pack.items);

      const s9 = await loadS9Series();
      renderChart(s9);
    }catch(err){
      console.error(err);
      elTiles.innerHTML = `
        <div style="grid-column:1/-1;padding:14px;color:var(--bad)">
          ‚ùå No se pudieron cargar los datos. Revisa rutas en <span class="mono">sensores/data/</span>.
        </div>
      `;
      elLastUpdate.textContent = "‚Äî";
    }finally{
      btnRefresh.disabled = false;
      btnRefresh.textContent = "Actualizar";
    }
  }

  btnRefresh.addEventListener("click", refreshAll);
  refreshAll();
})();
</script>

</html>
