<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esquema sala de calderas</title>
  <style>
    :root { --h: 58px; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }
    header{
      position: sticky; top: 0; z-index: 10;
      height: var(--h);
      display:flex; align-items:center; gap:10px;
      padding: 10px 12px;
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }
    header .title{ font-weight: 700; }
    button{
      padding: 8px 10px; border: 1px solid #ccc; background: #f7f7f7;
      border-radius: 8px; cursor: pointer;
    }
    button:hover{ background:#eee; }

    /* Contenedor con scroll horizontal y vertical */
    #wrap{
      height: calc(100vh - var(--h));
      overflow: auto;              /* SCROLL x/y */
      background: #fafafa;
    }

    /* Aquí metemos el SVG inline para poder hacer zoom */
    #svgContainer{
      display: inline-block;       /* IMPORTANTE: permite scroll real según tamaño SVG */
      padding: 10px;
    }

    .status{
      margin-left: auto;
      font-size: 12px;
      color: #555;
    }
    .status b{ color:#111; }
  </style>

  <!-- Librería de zoom/pan para SVG (muy usada y estable) -->
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
</head>

<body>
  <header>
    <span class="title">Esquema (SVG)</span>

    <button id="btnIn">Zoom +</button>
    <button id="btnOut">Zoom −</button>
    <button id="btnReset">Reset</button>
    <button id="btnFit">Ajustar</button>

    <span class="status" id="status">Cargando…</span>
  </header>

  <div id="wrap">
    <div id="svgContainer"></div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const container = document.getElementById("svgContainer");

    // Carga el SVG renderizado y lo inserta INLINE en el HTML
    fetch("esquema_render.svg", { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error("No se pudo cargar esquema_render.svg (" + r.status + ")");
        return r.text();
      })
      .then(svgText => {
        container.innerHTML = svgText;

        // Busca el <svg> insertado
        const svgEl = container.querySelector("svg");
        if (!svgEl) throw new Error("El archivo no contiene un <svg> válido.");

        // Asegura tamaño natural (si tu SVG trae width/height enormes, el scroll funcionará igual)
        svgEl.style.display = "block";

        // Inicializa zoom/pan
        const panZoom = svgPanZoom(svgEl, {
          zoomEnabled: true,
          controlIconsEnabled: false,
          fit: false,          // no “auto encajar” al cargar (lo controlamos con botón)
          center: false,
          minZoom: 0.1,
          maxZoom: 30,
        });

        // Botones
        document.getElementById("btnIn").onclick = () => panZoom.zoomIn();
        document.getElementById("btnOut").onclick = () => panZoom.zoomOut();
        document.getElementById("btnReset").onclick = () => { panZoom.resetZoom(); panZoom.resetPan(); };
        document.getElementById("btnFit").onclick = () => { panZoom.fit(); panZoom.center(); };

        // Rueda del ratón: zoom (svg-pan-zoom ya lo hace)
        // Arrastrar: pan (también)

        statusEl.innerHTML = "OK · <b>arrastrar</b> para mover · <b>rueda</b> para zoom";
      })
      .catch(err => {
        console.error(err);
        statusEl.textContent = "ERROR: " + err.message;
        container.innerHTML = "<p style='padding:12px;color:#b00020'>No se pudo cargar el esquema. Revisa que exista esquema_render.svg en la raíz.</p>";
      });
  </script>
</body>
</html>
