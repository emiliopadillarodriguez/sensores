<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esquema - Sensores</title>
  <style>
    body { margin: 0; font-family: system-ui, Arial, sans-serif; background: #f6f7f8; }
    header { padding: 10px 14px; background: white; border-bottom: 1px solid #ddd; display:flex; gap:12px; align-items:center; }
    #status { color:#444; font-size: 14px; }
    #wrap { padding: 10px; }
    img { width: 100%; height: auto; background: white; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 8px 10px; border: 1px solid #ccc; background: #fff; border-radius: 8px; cursor:pointer; }
    button:hover { background:#f0f0f0; }
  </style>
</head>
<body>
  <header>
    <button id="btnReload">Recargar</button>
    <div id="status">Cargando…</div>
  </header>

  <div id="wrap">
    <!-- Importante: usar IMG para SVG suele ser lo más compatible -->
    <img id="schema" alt="Esquema renderizado" />
  </div>

  <script>
    const REFRESH_MS = 30000; // 30s
    const img = document.getElementById('schema');
    const status = document.getElementById('status');
    const btn = document.getElementById('btnReload');

    function load() {
      const ts = Date.now();
      img.src = `esquema_render.svg?v=${ts}`;
      status.textContent = `Actualizando… (${new Date().toLocaleTimeString()})`;
    }

    img.addEventListener('load', () => {
      status.textContent = `OK • Última carga: ${new Date().toLocaleTimeString()}`;
    });

    img.addEventListener('error', () => {
      status.textContent = `Error cargando el SVG. Prueba con PNG o revisa ruta/permisos. (${new Date().toLocaleTimeString()})`;
    });

    btn.addEventListener('click', load);

    load();
    setInterval(load, REFRESH_MS);
  </script>
</body>
</html>
