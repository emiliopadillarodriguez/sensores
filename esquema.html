<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esquema sala de calderas</title>

  <style>
    :root { --h: 58px; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }

    header{
      position: sticky; top: 0; z-index: 10;
      height: var(--h);
      display:flex; align-items:center; gap:10px;
      padding: 10px 12px;
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }
    header .title{ font-weight: 700; }

    button{
      padding: 8px 10px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover{ background:#eee; }

    #wrap{
      height: calc(100vh - var(--h));
      overflow: auto;
      background: #fafafa;
    }

    #svgContainer{
      display: inline-block;
      padding: 10px;
    }

    .status{
      margin-left: auto;
      font-size: 12px;
      color: #555;
      max-width: 55vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .status b{ color:#111; }

    #debug {
      position: fixed;
      right: 10px;
      bottom: 10px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      max-width: 60vw;
      z-index: 9999;
    }
    #debug code{ color:#9ef; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
</head>

<body>
  <header>
    <span class="title">Esquema (SVG)</span>

    <button id="btnIn">Zoom +</button>
    <button id="btnOut">Zoom âˆ’</button>
    <button id="btnReset">Reset</button>
    <button id="btnFit">Ajustar</button>

    <span class="status" id="status">Cargandoâ€¦</span>
  </header>

  <div id="wrap">
    <div id="svgContainer"></div>
  </div>

  <div id="debug">Cargandoâ€¦</div>

 <script>
async function loadSVG() {
  const statusEl = document.getElementById("status");
  const container = document.getElementById("svgContainer");

  const url = "/sensores/esquema_render.svg?v=" + Date.now();

  try {
    const res = await fetch(url, { cache: "no-store" });
    const txt = await res.text();

    console.log("SVG fetch:", url, res.status, res.headers.get("content-type"));

    if (!res.ok) {
      statusEl.textContent = `ERROR HTTP ${res.status}`;
      container.innerHTML = "<pre>" + txt.slice(0,400) + "</pre>";
      return;
    }

    // ðŸ”‘ Parsear SVG correctamente (con namespaces)
    const parser = new DOMParser();
    const doc = parser.parseFromString(txt, "image/svg+xml");

    const svg = doc.querySelector("svg");

    if (!svg) {
      statusEl.textContent = "ERROR: No se encontrÃ³ ningÃºn <svg> en el archivo.";
      container.innerHTML = "<pre>" + txt.slice(0,400) + "</pre>";
      return;
    }

    // Limpiar contenedor e insertar SVG real
    container.innerHTML = "";
    container.appendChild(svg);

    // Quitar tamaÃ±os fijos para permitir zoom/scroll
    svg.removeAttribute("width");
    svg.removeAttribute("height");
    svg.style.maxWidth = "none";
    svg.style.maxHeight = "none";

    // Destruir zoom previo si existe
    if (window.__panZoom && window.__panZoom.destroy) {
      window.__panZoom.destroy();
    }

    // Activar zoom y pan
    window.__panZoom = svgPanZoom(svg, {
      zoomEnabled: true,
      panEnabled: true,
      controlIconsEnabled: false,
      fit: true,
      center: true,
      minZoom: 0.1,
      maxZoom: 20
    });

    // Botones
    document.getElementById("btnIn").onclick = () => window.__panZoom.zoomIn();
    document.getElementById("btnOut").onclick = () => window.__panZoom.zoomOut();
    document.getElementById("btnReset").onclick = () => window.__panZoom.resetZoom();
    document.getElementById("btnFit").onclick = () => {
      window.__panZoom.fit();
      window.__panZoom.center();
    };

    statusEl.textContent = "OK: esquema cargado correctamente";

  } catch (e) {
    statusEl.textContent = "ERROR cargando SVG: " + e.message;
    console.error(e);
  }
}

window.addEventListener("load", loadSVG);
</script>

</body>
</html>
