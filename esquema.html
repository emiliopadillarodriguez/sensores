<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esquema sala de calderas</title>

  <style>
    :root { --h: 58px; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }

    header{
      position: sticky; top: 0; z-index: 10;
      height: var(--h);
      display:flex; align-items:center; gap:10px;
      padding: 10px 12px;
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }
    header .title{ font-weight: 700; }

    button{
      padding: 8px 10px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover{ background:#eee; }

    #wrap{
      height: calc(100vh - var(--h));
      overflow: auto;
      background: #fafafa;
    }

    #svgContainer{
      display: inline-block;
      padding: 10px;
    }

    .status{
      margin-left: auto;
      font-size: 12px;
      color: #555;
      max-width: 55vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .status b{ color:#111; }

    #debug {
      position: fixed;
      right: 10px;
      bottom: 10px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      max-width: 60vw;
      z-index: 9999;
    }
    #debug code{ color:#9ef; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
</head>

<body>
  <header>
    <span class="title">Esquema (SVG)</span>

    <button id="btnIn">Zoom +</button>
    <button id="btnOut">Zoom −</button>
    <button id="btnReset">Reset</button>
    <button id="btnFit">Ajustar</button>

    <span class="status" id="status">Cargando…</span>
  </header>

  <div id="wrap">
    <div id="svgContainer"></div>
  </div>

  <div id="debug">Cargando…</div>

  <script>
    function setDebug(html) {
      document.getElementById("debug").innerHTML = html;
    }

    async function loadSVG() {
      const statusEl = document.getElementById("status");
      const container = document.getElementById("svgContainer");

      // IMPORTANTE:
      // Construye la URL del SVG usando la carpeta actual (…/sensores/)
      const baseDir = new URL("./", window.location.href);          // carpeta del esquema.html
      const svgUrl = new URL("esquema_render.svg", baseDir);        // …/sensores/esquema_render.svg
      svgUrl.searchParams.set("v", Date.now());                     // anti-caché

      setDebug(`Intentando cargar: <code>${svgUrl}</code>`);

      try {
        const res = await fetch(svgUrl.toString(), { cache: "no-store" });
        const txt = await res.text();

        if (!res.ok) {
          statusEl.textContent = `ERROR HTTP ${res.status}`;
          container.innerHTML = "";
          setDebug(`HTTP ${res.status}. Respuesta (inicio):<br><code>${escapeHtml(txt.slice(0, 400))}</code>`);
          return;
        }

        if (!txt.includes("<svg")) {
          statusEl.textContent = "ERROR: no es un SVG (probable 404 HTML)";
          container.innerHTML = "";
          setDebug(`No contiene &lt;svg&gt;. Respuesta (inicio):<br><code>${escapeHtml(txt.slice(0, 400))}</code>`);
          return;
        }

        statusEl.textContent = "OK: esquema cargado";
        container.innerHTML = txt;

        const svgEl = container.querySelector("svg");
        if (!svgEl) {
          statusEl.textContent = "ERROR: no se encontró <svg> insertado";
          setDebug("Insertado pero no se detecta <svg>.");
          return;
        }

        // Evita que width/height fijos estropeen zoom/scroll
        svgEl.removeAttribute("width");
        svgEl.removeAttribute("height");
        svgEl.style.maxWidth = "none";

        // Si había una instancia previa, destrúyela
        if (window.__panZoom && typeof window.__panZoom.destroy === "function") {
          window.__panZoom.destroy();
        }

        window.__panZoom = svgPanZoom(svgEl, {
          zoomEnabled: true,
          controlIconsEnabled: false,
          fit: true,
          center: true,
          minZoom: 0.2,
          maxZoom: 20,
        });

        document.getElementById("btnIn").onclick = () => window.__panZoom.zoomIn();
        document.getElementById("btnOut").onclick = () => window.__panZoom.zoomOut();
        document.getElementById("btnReset").onclick = () => window.__panZoom.resetZoom();
        document.getElementById("btnFit").onclick = () => { window.__panZoom.fit(); window.__panZoom.center(); };

        setDebug(`OK. SVG cargado desde: <code>${svgUrl}</code>`);

      } catch (e) {
        statusEl.textContent = "ERROR cargando SVG";
        setDebug(`Excepción: <code>${escapeHtml(e.message)}</code>`);
      }
    }

    function escapeHtml(s) {
      return s.replaceAll("&", "&amp;")
              .replaceAll("<", "&lt;")
              .replaceAll(">", "&gt;")
              .replaceAll('"', "&quot;")
              .replaceAll("'", "&#039;");
    }

    window.addEventListener("load", loadSVG);
  </script>
</body>
</html>
