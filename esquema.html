<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esquema sala de calderas</title>
  <style>
    :root { --h: 58px; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }
    header{
      position: sticky; top: 0; z-index: 10;
      height: var(--h);
      display:flex; align-items:center; gap:10px;
      padding: 10px 12px;
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }
    header .title{ font-weight: 700; }
    button{
      padding: 8px 10px; border: 1px solid #ccc; background: #f7f7f7;
      border-radius: 8px; cursor: pointer;
    }
    button:hover{ background:#eee; }

    /* Contenedor con scroll horizontal y vertical */
    #wrap{
      height: calc(100vh - var(--h));
      overflow: auto;              /* SCROLL x/y */
      background: #fafafa;
    }

    /* Aquí metemos el SVG inline para poder hacer zoom */
    #svgContainer{
      display: inline-block;       /* IMPORTANTE: permite scroll real según tamaño SVG */
      padding: 10px;
    }

    .status{
      margin-left: auto;
      font-size: 12px;
      color: #555;
    }
    .status b{ color:#111; }
  </style>

  <!-- Librería de zoom/pan para SVG (muy usada y estable) -->
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
</head>

<body>
  <header>
    <span class="title">Esquema (SVG)</span>

    <button id="btnIn">Zoom +</button>
    <button id="btnOut">Zoom −</button>
    <button id="btnReset">Reset</button>
    <button id="btnFit">Ajustar</button>

    <span class="status" id="status">Cargando…</span>
  </header>

  <div id="wrap">
    <div id="svgContainer"></div>
  </div>

 <script>
async function loadSVG() {
  const url = `esquema_render.svg?v=${Date.now()}`; // evita caché
  const statusEl = document.getElementById("status");
  const container = document.getElementById("svgContainer");

  try {
    const res = await fetch(url, { cache: "no-store" });

    const txt = await res.text();

    if (!res.ok) {
      statusEl.textContent = `ERROR HTTP ${res.status} al cargar ${url}`;
      container.innerHTML = `<pre style="color:#b00; white-space:pre-wrap;">${txt.slice(0,400)}</pre>`;
      return;
    }

    if (!txt.includes("<svg")) {
      statusEl.textContent = "ERROR: El archivo cargado no contiene <svg> válido (probable HTML/404).";
      container.innerHTML = `<pre style="color:#b00; white-space:pre-wrap;">${txt.slice(0,400)}</pre>`;
      return;
    }

    statusEl.textContent = `OK: cargado ${url}`;
    container.innerHTML = txt;

  } catch (e) {
    statusEl.textContent = "ERROR cargando SVG: " + e.message;
  }
}

window.addEventListener("load", loadSVG);
</script>

</body>
</html>
