<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráficas Sensores y Bombas</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #controls {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .group {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
    }

    .group h3 {
      margin-top: 0;
    }

    canvas {
      max-width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>

<h1>Gráficas Sensores (S) y Bombas (D)</h1>

<div id="controls">
  <div class="group">
    <h3>Sensores (Temperaturas)</h3>
    <div id="sensor-checkboxes"></div>
  </div>

  <div class="group">
    <h3>Bombas / Equipos</h3>
    <div id="driver-checkboxes"></div>
  </div>
</div>

<canvas id="chart"></canvas>

<script>
  const ctx = document.getElementById("chart").getContext("2d");

  const chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: []
    },
    options: {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false
      },
      scales: {
        y: {
          title: { display: true, text: "Temperatura (°C) / Estado" }
        }
      }
    }
  });
</script>

</body>
</html>
