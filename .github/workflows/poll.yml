name: Poll sensors every 15 minutes

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: poll-sensors
  cancel-in-progress: true

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run fetch + render
        run: |
          python fetch_sensors.py
          python render_esquema.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # JSONs principales
          git add data/latest.json
          git add data/drivers_latest.json
          git add data/latest_all.json

          # Manifests nuevos
          git add data/sensors_manifest.json
          git add data/drivers_manifest.json

          # Históricos nuevos (S y drivers)
          git add data/S*.txt 2>/dev/null || true
          git add data/drv_*.txt 2>/dev/null || true

          # Esquema renderizado
          git add esquema_render.svg 2>/dev/null || true
          git add esquema.html 2>/dev/null || true

          # (Opcional) si aún usas estos ficheros antiguos en tu web, déjalos:
          git add data/acs_manifest.json 2>/dev/null || true

          # Si no hay cambios, salir
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update sensor data"

          git pull --rebase origin main
          git push origin main
