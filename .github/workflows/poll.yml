name: Poll sensors every 15 minutes

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: poll-sensors
  cancel-in-progress: true

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run fetch script
        run: |
          python fetch_sensors.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # AÃ±ade los archivos generados
          git add data/latest.json
          git add data/deposito_acs.txt 2>/dev/null || true
          git add data/acs_manifest.json 2>/dev/null || true
          git add data/acs_*.txt 2>/dev/null || true

          # Si no hay cambios, salimos
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update sensor data"

          # Trae cambios del remoto por si se ha actualizado mientras tanto
          git pull --rebase origin main

          # Empuja cambios
          git push origin main
